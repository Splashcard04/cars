<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1 id="header">Clean Cars Olympia : Order Confirmed</h1>

    <div class="radio-container">
        <h2 id="type">Vehicle Type</h2>
        <p id="vehicle"></p>

        <h2 id="type">Service Type</h2>
        <p id="service"></p>

        <h2 id="type">Order Total</h2>
        <p id="totalp"></p>

        <h2 id="type">Order Details</h2>
        <p id="details">
            Your order has been confirmed. Please allow 24 hours for us to process your order and contact you. We only currently accept cash payments. Thank you for choosing Clean Cars Olympia. See you shortly!
        </p>

    </div>

    <script>

        const prices = {
            sedan: {
                interior: 120,
                exterior: 80,
                both: 160
            },
            crossover: {
                interior: 130,
                exterior: 90,
                both: 170
            },
            suv: {  
                interior: 150,
                exterior: 120,
                both: 190
            }
        }

        const service = new URLSearchParams(window.location.search).get('service')
        const vehicle = new URLSearchParams(window.location.search).get('vehicle')
        const number = new URLSearchParams(window.location.search).get('number')
        const total = prices[vehicle][service]

        window.onload = function() {

            const service = new URLSearchParams(window.location.search).get('service')
            const vehicle = new URLSearchParams(window.location.search).get('vehicle')
            const number = new URLSearchParams(window.location.search).get('number')
            const total = prices[vehicle][service]
            

            document.getElementById('vehicle').innerText = vehicle
            document.getElementById('service').innerText = service
            document.getElementById('totalp').innerText = `$${total}`
        }

        const parsedOrder = {
            service: service,
            vehicle: vehicle,
            number: number,
            total: total,
            hash: Math.random().toString(36).substring(7)
        }

        

    </script>
